name: Build Googootkah Firmware

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python & West
        run: |
          python3 -m pip install --upgrade pip
          pip3 install west

      - name: Initialize West and fetch dependencies
        run: |
          west init -l .
          west update
          west zephyr-export

      - name: Build LEFT half
        run: |
          west build -s zmk/app -d build/left -b nice_nano_v2 -- -DSHIELD=googootkah_left

      - name: Upload LEFT firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: googootkah_left.uf2
          path: build/left/zephyr/zmk.uf2

      - name: Build RIGHT half
        run: |
          west build -s zmk/app -d build/right -b nice_nano_v2 -- -DSHIELD=googootkah_right

      - name: Upload RIGHT firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: googootkah_right.uf2
          path: build/right/zephyr/zmk.uf2
