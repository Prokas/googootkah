name: ZMK Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repozitorijuma
      - uses: actions/checkout@v3

      # Setup Zephyr + ZMK environment preko ZMK GitHub Action
      - uses: zmkfirmware/setup-zmk@main
        with:
          zmk-version: main

      # Build leve polovine
      - run: west build -s app -d build/left -b nice_nano_v2

      # Build desne polovine
      - run: west build -s app -d build/right -b nice_nano_v2

      # Upload artefakata (.uf2 fajlova)
      - uses: actions/upload-artifact@v4
        with:
          name: googootkah-uf2
          path: |
            build/left/zmk.uf2
            build/right/zmk.uf2
